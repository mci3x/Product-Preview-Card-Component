<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Challenge | Product
    preview card component"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <picture>
        <source
          srcset="
            ./images/image-product-desktop-304x456.webp  304w,
            ./images/image-product-desktop.webp          600w,
            ./images/image-product-desktop-608x912.webp  608w,
            ./images/image-product-desktop-912x1368.webp 912w
          "
          sizes="(min-width: 720px) 304px, 489px"
          media="(min-width: 44em)"
          width="300"
          height="456"
        />
        <img
          src="./images/image-product-mobile.webp"
          alt="Photo of a perfume bottle"
          class="product"
          width="686"
          height="480"
        />
      </picture>

      <article class="card | pd--32">
        <div></div>
        <!-- Dummy div for a margin-bottom rules to work -->
        <h1 class="txt-p--4">Perfume</h1>
        <h2 class="txt-p--1 | black">Gabrielle Essence Eau De Parfum</h2>
        <p class="txt-p--3">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="[ price ] [ txt-p--1 | green--500 ] [ flex ]">
          $149.99
          <del class="txt-p--5 | grey">
            <span class="sr-only">The last price of the perfume was: </span>
            $169.99
          </del>
        </p>
        <button class="txt-p--2 | flex">
          <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
          Add to Cart
        </button>
      </article>
    </main>
  </body>
</html>
