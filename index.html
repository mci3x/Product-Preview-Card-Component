<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=""description" content="Frontend Mentor Challenge | Product
    preview card component" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <!-- <article class="card__image"> -->
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 44em)"
          width="300"
          height="456"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Photo of a perfume bottle"
          class="product"
          width="686"
          height="480"
        />
      </picture>
      <!-- </article> -->

      <article class="card | pd--32">
        <h1 class="txt-p--4 | mg-b--24">Perfume</h1>
        <h2 class="[ txt-p--1 | black ] mg-b--24">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="txt-p--3 | mg-b--24">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="[ price ] [ txt-p--1 | green--500 ] [ mg-b--24 ]">
          $149.99 <span class="txt-p--5">$169.99</span>
        </p>
        <button class="txt-p--2">
          <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
          Add to Cart
        </button>
      </article>
    </main>
  </body>
</html>
